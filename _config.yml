# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 稻草人
subtitle:
description: A doc for web
keywords: web
author: 稻草人
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cuilongjin.top/
root: /
# permalink: :year/:month/:day/:title/
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - '**/*.html'
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
  hljs: true # 启用 highlight.js

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
plugins: hexo-generate-feed

# Markdown
## https://github.com/chjj/marked
# marked:
#   gfm: true
#   pedantic: false
#   sanitize: false
#   tables: true
#   breaks: true
#   smartLists: true
#   smartypants: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: ssh://git@github.com/cuilongjin/cuilongjin.github.io.git
    coding: ssh://git@git.coding.net/cuilongjin/cuilongjin.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 文章加密 https://github.com/MikeCoder/hexo-blog-encrypt
encrypt:
  enable: true
  # 默认的提示和摘要内容
  default_abstract:
  default_message: 输入密码，查看文章。
  default_template: <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="hbe-security">
    <img src="private/index/private_1.png">
    <div class="hbe-input-container">
    <input type="password" class="hbe-form-control" id="pass" placeholder="{{message}}" />
    <label for="pass">{{message}}</label>
    <div class="bottom-line"></div>
    </div>
    </div>
    <div id="decryptionError" style="display:none;">{{decryptionError}}</div>
    <div id="noContentError" style="display:none;">{{noContentError}}</div>
    <div id="encrypt-blog" style="display:none">
    {{content}}
    </div>
